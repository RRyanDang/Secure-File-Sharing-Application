{%extends "base.html"%}
{% block content %}

    <h1>
        Share File: {{ file.name }}
    </h1>

    <form method="post">
        {% csrf_token %}
        <label for="username">Username to share with:</label>
        <input type="text" name="username" id="username" required>
        <button type="submit">Share</button>
    </form>

{% endblock content %}
